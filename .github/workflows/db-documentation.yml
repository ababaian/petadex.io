name: Generate Database Documentation

on:
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate simple schema documentation
        run: |
          mkdir -p docs/database
          echo "# Petadex Database Schema" > docs/database/generated-schema.md
          echo "" >> docs/database/generated-schema.md
          echo "Auto-generated on $(date)" >> docs/database/generated-schema.md
          echo "" >> docs/database/generated-schema.md
          echo "## Tables" >> docs/database/generated-schema.md
          echo "" >> docs/database/generated-schema.md
          
          # Get all table names
          TABLES=$(PGPASSWORD=dev_password psql -h localhost -U petadex -d petadex_db -t -c "
            SELECT table_name 
            FROM information_schema.tables 
            WHERE table_schema = 'public' 
            AND table_type = 'BASE TABLE'
            ORDER BY table_name;
          " | tr -d ' ')
          
          # Generate documentation for each table
          for table in $TABLES; do
            echo "### ${table^^} Table" >> docs/database/generated-schema.md
            echo "" >> docs/database/generated-schema.md
            echo "| Column | Type | Nullable | Default |" >> docs/database/generated-schema.md
            echo "|--------|------|----------|---------|" >> docs/database/generated-schema.md
            
            PGPASSWORD=dev_password psql -h localhost -U petadex -d petadex_db -t -c "
            SELECT 
              '| ' || column_name || ' | ' || data_type || 
              CASE WHEN character_maximum_length IS NOT NULL 
                   THEN '(' || character_maximum_length || ')' 
                   ELSE '' END || ' | ' ||
              CASE WHEN is_nullable = 'YES' THEN 'Yes' ELSE 'No' END || ' | ' ||
              COALESCE(column_default, '') || ' |'
            FROM information_schema.columns 
            WHERE table_name = '$table' 
            ORDER BY ordinal_position;
            " >> docs/database/generated-schema.md
            
            echo "" >> docs/database/generated-schema.md
          done