name: Backend CI & Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd backend
          npm ci
      - name: Run tests
        run: |
          cd backend
          npm test

  deploy_to_ec2:
    needs: build_and_test      # or whatever your last job is called
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # known_hosts: ${{ secrets.EC2_KNOWN_HOSTS }}  # uncomment if you added it
          script: |
            cd /home/ec2-user/petadex.io/backend
            git fetch --all
            git reset --hard origin/main
            npm ci --only=production
            pm2 restart petadex-backend
