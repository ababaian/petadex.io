name: Backend CI & Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd backend
          npm ci
      - name: Run tests
        run: |
          cd backend
          npm test

  deploy_to_ec2:
    needs: build_and_test      # or whatever your last job is called
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          strictHostKeyChecking: 'no'
          script: |
            cd /home/ec2-user/petadex.io/backend

            # Clean up old process & free port
            pm2 stop petadex-backend || true
            pm2 delete petadex-backend || true
            sudo lsof -i TCP:3001 -t | xargs -r sudo kill -9

            # Pull latest code & rebuild
            git fetch --all
            git reset --hard origin/main
            npm ci --only=production

            # Start fresh
            pm2 start src/index.js --name petadex-backend
            pm2 save

